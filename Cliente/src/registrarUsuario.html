<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css" >
</head>
  <body>
      <div class="container my-5 py-3 col-md-5" style="background-color: white;">
          <h1 class="titulo">Registro</h1>
          <form>
            <div class="mb-4 mt-4">
                <label for="txt_nombre" class="lb_nombre">Nombre completo: </label>
                <input type="text" class="form-control" id="txt_nombre" placeholder="Brandon Adalit Trujillo Capistran" required>
              </div>
              <div class="mb-4">
                <label for="txt_telefono" class="lb_telefono">Número de teléfono: </label>
                <input type="number" class="form-control" id="txt_telefono" placeholder="2281593980"></input>
              </div>
              <div class="mb-4">
                <label for="txt_correo" class="lb_correo">Dirección de correo:</label>
                <input type="email" class="form-control" id="txt_correo" placeholder="name@example"></input>
              </div>
              <div class="mb-4">
                <label for="txt_contraseña" class="lb_contraseña">Contraseña: </label>
                <input type="password" class="form-control" id="txt_contraseña"></input>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-success mt-4">Registrar</button>
                <button class="btn btn-secondary">Cancelar</button>
              </div>
          </form>
      </div>     
  </body>
  </html>
